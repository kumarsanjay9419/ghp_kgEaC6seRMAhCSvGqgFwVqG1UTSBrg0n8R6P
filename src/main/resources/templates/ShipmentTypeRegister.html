<!DOCTYPE html>
<html  xmlns:th="https://www.thymeleaf.org/">
<head>
    
       
      <link rel="stylesheet" 
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>  
        
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" ></script> 
   
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShipmentType</title>
</head>
<body>

 <div class="container">
     <div class="card">
        <div class="card-header bg-primary text-white text-center">
         <h3>SHIPMENT TYPE REGISTER PAGE!</h3>
        </div> 
         
        <div class="card-body">
            <form  id="shipmentTypeRegister"  th:action="@{/st/save}" method="POST">
                <!-- Row#1 -->
            <div class="row">
                <div class="col-3">
                <label>Shipment Mode</label>
                </div>
                <div class="col-4">
                <select class="" name="shipModel" id="shipModel">
                    <option value="">--SELECT--</option>
                    <option value="Air">Air</option>
                    <option value="Truck">Truck</option>
                    <option value="Ship">Ship</option>
                    <option value="Train">Train</option>

                </select>
                </div>
                <div class="col-5">
                <span id="shipModelError"></span>
                 </div>
                </div>
                 
            
                <!-- Row#2 -->
                <div class="row">
                    <div class="col-3">
                      <label>Shipment Code</label>
                    </div>
                    <div class="col-4">
                    <input type="text" name="shipCode" id="shipCode"/>
                    </div>
                    <div class="col-5">
                         <span id="shipCodeError"></span>
                    </div>

                </div>

                <!-- Row#3 -->
                <div class="row">
                    <div class="col-3">
                      <label>Enable Shipment</label>
                    </div>
                    <div class="col-4">
   <input type="radio" name="enableShip" id="enableShip1" value="Yes"/>Yes
   <input type="radio" name="enableShip" id="enableShip2" value="No"/>No
                    </div>
                    <div class="col-5">
                         <span id="enableShipError"></span>
                    </div>

                </div>

                <!-- Row#4 -->
                <div class="row">
                    <div class="col-3">
                      <label>Shipment Grade</label>
                         </div>
                    <div class="col-4">
        <input type="radio" name="shipGrade" id="shipGrade1" value="A"/>A
         <input type="radio" name="shipGrade" id="shipGrade2" value="B"/>B
         <input type="radio" name="shipGrade" id="shipGrade3" value="C"/>C
                    </div>
                    <div class="col-5">
                         <span id="shipGradeError"></span>
                    </div>

                </div>

                <!-- Row#5 -->
                <div class="row">
                    <div class="col-3">
                      <label>Description</label>
                    </div>
                    <div class="col-4">
                  <textarea  name= "shipDesc"  id="shipDesc" class="form-control"></textarea>
                    </div>
                    <div class="col-5">
                         <span id="shipDescError"></span>
                    </div>

                </div>
                <input type="submit" value="create" class="btn btn-success"/>
                </form>
            
     </div>
        
         <!-- card body end  -->
        <div class="card-footer  bg-success text-white text-center" th:if="${message!=null}">
        <span  th:text="${message}"></span>
        </div>
        <!-- card footer end -->
      
     </div>
     <!-- card end -->

 </div>
  <!-- container end -->

  <script type="text/javascript" th:src="@{/myjs/shipment.js}">
   
</script>

</body>
</html>
